name: CI 
 
on: 
  push: 
    branches: [ main ] 
  pull_request: 
    branches: [ main ] 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v3 
      - name: Set up Go 
        uses: actions/setup-go@v3 
        with: 
          go-version: 1.18 
      - name: Test Backend 
        run: cd backend && go test ./... 
      - name: Set up Node.js 
        uses: actions/setup-node@v3 
        with: 
          node-version: 16 
      - name: Test Frontend 
        run: cd frontend && npm ci && npm test 
