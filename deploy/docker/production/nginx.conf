# Nginx-Konfiguration für Kormit

# Serverseitige Logging-Konfiguration
log_format kormit_log '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

# Upstream für Backend
upstream kormit_backend {
    server kormit-backend:8080;
}

# Upstream für Frontend
upstream kormit_frontend {
    server kormit-frontend:80;
}

# HTTP-Server (Weiterleitung zu HTTPS)
server {
    listen 80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};
    
    access_log /var/log/nginx/access.log kormit_log;
    error_log /var/log/nginx/error.log warn;
    
    # Weiterleitung auf HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Gesundheitscheck-Endpunkt
    location /health {
        add_header Content-Type text/plain;
        return 200 'OK';
    }
}

# HTTPS-Server
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};
    
    access_log /var/log/nginx/access.ssl.log kormit_log;
    error_log /var/log/nginx/error.ssl.log warn;
    
    # SSL-Konfiguration
    ssl_certificate /etc/nginx/ssl/kormit.crt;
    ssl_certificate_key /etc/nginx/ssl/kormit.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS-Konfiguration
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Sicherheitsheader
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Client-Body-Größe erhöhen für Uploads
    client_max_body_size 50M;
    
    # Gzip-Kompression aktivieren
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml;
    gzip_min_length 1000;
    
    # API-Anfragen zum Backend weiterleiten mit CORS-Unterstützung
    location /api/ {
        proxy_pass http://kormit_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS-Header hinzufügen
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Preflight-Anfragen behandeln
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Timeout-Einstellungen für API-Anfragen
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
    
    # Websocket-Support für Live-Updates mit CORS
    location /ws {
        proxy_pass http://kormit_backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS-Header für WebSockets
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Cache-Header für statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        
        # Wenn die Datei existiert, direkt bereitstellen, ansonsten an Frontend weiterleiten
        try_files $uri @frontend;
    }
    
    # Frontend mit Vue Router History Mode Unterstützung
    location / {
        # Versuche, die angeforderte Datei oder das Verzeichnis zu finden,
        # ansonsten leite zu index.html weiter (für Vue Router)
        try_files $uri $uri/ /index.html;
        
        # Alternativ: Proxy zu kormit_frontend wenn nötig
        # Falls try_files nicht korrekt funktioniert
        error_page 404 = @frontend;
    }
    
    # Fallback auf Frontend-Container
    location @frontend {
        proxy_pass http://kormit_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}